services:
  - type: web
    name: transconnect-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: transconnect-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: BCRYPT_ROUNDS
        value: 12
      - key: CORS_ORIGIN
        value: https://transconnect.vercel.app
      - key: API_RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: API_RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: FILE_UPLOAD_MAX_SIZE
        value: 10485760
      - key: REDIS_URL
        fromService:
          type: redis
          name: transconnect-redis
          property: connectionString

  - type: redis
    name: transconnect-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru

databases:
  - name: transconnect-db
    databaseName: transconnect
    user: transconnect_user
    region: oregon
    plan: starter