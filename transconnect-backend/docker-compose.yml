version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: transconnect_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: transconnect_db
      POSTGRES_USER: transconnect_user
      POSTGRES_PASSWORD: transconnect_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  adminer:
    image: adminer
    container_name: transconnect_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data: