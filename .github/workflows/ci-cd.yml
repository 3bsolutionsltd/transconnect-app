name: TransConnect MVP1 CI/CD

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

env:
  NODE_VERSION: '18'
  FLUTTER_VERSION: '3.13.0'

jobs:
  # Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: transconnect_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: transconnect-backend/package-lock.json

    - name: Install backend dependencies
      working-directory: transconnect-backend
      run: npm ci

    - name: Setup test environment
      working-directory: transconnect-backend
      run: |
        cp .env.example .env
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/transconnect_test" >> .env
        echo "JWT_SECRET=test-secret-key" >> .env

    - name: Run Prisma migrations
      working-directory: transconnect-backend
      run: |
        npx prisma generate
        npx prisma db push

    - name: Run backend tests
      working-directory: transconnect-backend
      run: npm test

    - name: Generate test coverage
      working-directory: transconnect-backend
      run: npm run test:coverage

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        directory: transconnect-backend/coverage
        flags: backend

  # Frontend Tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: transconnect-web/package-lock.json

    - name: Install frontend dependencies
      working-directory: transconnect-web
      run: npm ci

    - name: Run frontend tests
      working-directory: transconnect-web
      run: npm test

    - name: Build frontend
      working-directory: transconnect-web
      run: npm run build

    - name: Generate test coverage
      working-directory: transconnect-web
      run: npm run test:coverage

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        directory: transconnect-web/coverage
        flags: frontend

  # Admin Dashboard Tests
  admin-tests:
    name: Admin Dashboard Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: transconnect-admin/package-lock.json

    - name: Install admin dependencies
      working-directory: transconnect-admin
      run: npm ci

    - name: Build admin dashboard
      working-directory: transconnect-admin
      run: npm run build

  # Mobile App Tests
  mobile-tests:
    name: Mobile App Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}

    - name: Install mobile dependencies
      working-directory: transconnect-mobile
      run: flutter pub get

    - name: Run mobile tests
      working-directory: transconnect-mobile
      run: flutter test

    - name: Build Android APK
      working-directory: transconnect-mobile
      run: flutter build apk --debug

  # Code Quality Checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install backend dependencies
      working-directory: transconnect-backend
      run: npm ci

    - name: Run backend linting
      working-directory: transconnect-backend
      run: npm run lint || true

    - name: Run backend type checking
      working-directory: transconnect-backend
      run: npx tsc --noEmit

    - name: Install frontend dependencies
      working-directory: transconnect-web
      run: npm ci

    - name: Run frontend linting
      working-directory: transconnect-web
      run: npm run lint || true

    - name: Run frontend type checking
      working-directory: transconnect-web
      run: npm run type-check

  # Security Checks
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Backend security audit
      working-directory: transconnect-backend
      run: |
        npm ci
        npm audit --audit-level moderate

    - name: Frontend security audit
      working-directory: transconnect-web
      run: |
        npm ci
        npm audit --audit-level moderate

  # Deploy to Development
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, admin-tests, mobile-tests, code-quality]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to development environment
      run: |
        echo "üöÄ Deploying to development environment..."
        echo "Backend: Deploying API to dev server"
        echo "Frontend: Deploying web app to Vercel/Netlify"
        echo "Database: Running migrations on dev database"
        # Add actual deployment scripts here

  # Deploy to Production
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, admin-tests, mobile-tests, code-quality]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production environment
      run: |
        echo "üéØ Deploying to production environment..."
        echo "Backend: Deploying API to production server"
        echo "Frontend: Deploying web app to production"
        echo "Database: Running migrations on production database"
        # Add actual deployment scripts here

  # Notification
  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, admin-tests, mobile-tests, code-quality]
    if: always()

    steps:
    - name: Notify on success
      if: needs.backend-tests.result == 'success' && needs.frontend-tests.result == 'success'
      run: |
        echo "‚úÖ All tests passed successfully!"
        # Add Slack/Discord notification here

    - name: Notify on failure
      if: needs.backend-tests.result == 'failure' || needs.frontend-tests.result == 'failure'
      run: |
        echo "‚ùå Some tests failed!"
        # Add Slack/Discord notification here